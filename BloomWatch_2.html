<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomWatch - Diagnóstico de Cultivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <main class="main-content">
            <header class="main-header">
                <h1>🌿 BloomWatch</h1>
                <p>Monitoreo inteligente de estrés hídrico y nutricional</p>
            </header>

            <!-- Inputs de ubicación y fecha -->
            <section class="input-section">
                <h2>📍 Datos de entrada</h2>
                <div class="input-group">
                    <label for="latitud">Latitud:</label>
                    <input type="number" id="latitud" step="0.0001" placeholder="Ej. 25.6866" required>
                </div>
                <div class="input-group">
                    <label for="longitud">Longitud:</label>
                    <input type="number" id="longitud" step="0.0001" placeholder="Ej. -100.3161" required>
                </div>
                <div class="input-group">
                    <label for="fecha">Fecha de análisis:</label>
                    <input type="date" id="fecha" required>
                </div>
                <button onclick="procesarAnalisis()">🔍 Analizar cultivo</button>
            </section>

            <!-- Resultado del análisis -->
            <section class="result-section">
                <h2>📊 Resultado del diagnóstico</h2>
                <div id="resultado" class="alerta-hidrica">
                    <!-- Aquí se mostrará el resultado -->
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
