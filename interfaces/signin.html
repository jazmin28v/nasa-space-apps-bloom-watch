<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloomWatch - Sign In</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('https://i.pinimg.com/originals/0e/8a/92/0e8a9299309e2e458d500be2cc55e09e.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: black;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        input {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1rem;
        }

        .btn {
            padding: 15px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #28a745;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .signup-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
            text-decoration: none;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <input type="text" id="username" placeholder="Username or Email">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="signIn()">Sign In</button>
        <a href="signup.html" class="signup-link">Don't have an account? Sign Up</a>
    </div>

    <script>

    </script>
</body>
</html>
